<p>
    <button class="btn-back" (click)="go(-1)">
        <div>
            <svg width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.5 1L0.999996 6.5L6.5 12" stroke="#C729FF" stroke-linejoin="round"/>
            </svg>
        </div>
    </button>

    <span>
        {{ dateService.date | async | moment: 'MMMM Do YYYY' }}
    </span>

    <button class="btn-next" (click)="go(1)">
        <div>
            <svg width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.500004 1L6.00001 6.5L0.500004 12" stroke="#C729FF" stroke-linejoin="round"/>
            </svg>
        </div>
    </button>
</p>
