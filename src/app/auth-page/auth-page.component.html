<div class="auth-wrapper" [ngClass]="{light: !darkMode, dark: darkMode}">

    <button (click) = "changeMode()" class="btn switch-mode auth-page-btn" *ngIf="!isLoading">
        <img class ="switch-mode-icon" [src]="btnIconSrc">
    </button>

    <div class="loading" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
    
    <div class="auth-form" *ngIf="!isLoading">

        <div *ngIf="error" class="error-wrapper">
            <p>{{ error }}</p>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-input">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email"
                    ngModel
                    name="email"
                    required
                    email
                >
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                >
            </div>

            <div class="button-wrapper">
                <button class="btn" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
                <button class="btn"(click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
