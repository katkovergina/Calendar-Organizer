<div>
    <div>
        <div *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div>
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div>
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    >
            </div>
            <div>
                <button type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
                <button (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
